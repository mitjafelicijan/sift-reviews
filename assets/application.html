<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sift - Audit tool</title>

    <link rel="stylesheet" href="/assets/application.css">

  </head>

  <body>

    <header>
      <div>
        <h1>✍ Sift - Audit tool <small>1.0.0</small></h1>
      </div>
      <div>
        <p>
          Project: <span class="project"></span> »
          Items: <span class="items">0</span> »
          Comments: <span class="comments">0</span>
        </p>
        <span class="icons folder"></span>
        <span class="icons file"></span>
      </div>
      <div>
        <button class="export-report">Export report</button>
        <button class="clear-comments">Clear comments</button>
      </div>
    </header>

    <main></main>

    <script src="/assets/application.js" async></script>

  </body>

</html>
